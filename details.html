<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Air Quality Dashboard – Detailed View</title>

  <link rel="stylesheet" href="css/style.css" />

  <style>
    body { margin:0; font-family:system-ui,sans-serif; }
    header {
      padding:.6rem 1rem;
      background:#004b8d;
      color:#fff;
      display:flex; align-items:center; gap:1rem; flex-wrap:wrap;
    }
    header h1{ margin:0; font-size:1.2rem; }
    nav{ display:flex; gap:.6rem; flex-wrap:wrap; }
    .nav-button{ color:#fff; text-decoration:none; padding:.2rem .6rem; border-radius:4px; }
    .nav-button:hover{ background:rgba(255,255,255,.15); }
    main{ padding:1rem; max-width:900px; margin:auto; }
    section{ margin-bottom:1rem; }
    canvas{ max-width:100%; }
    /* New: keep both selects on one neat line */
    .selectors{ display:flex; flex-wrap:wrap; gap:.8rem; align-items:center; }
  </style>

  <!-- Chart.js core + time adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>

  <!-- Your modules -->
  <script type="module" src="js/data.js"></script>
  <script type="module" src="js/details.js"></script>
</head>

<body>
  <header>
    <h1>Air Quality Dashboard</h1>
    <nav>
      <a class="nav-button" href="index.html">Home</a>
      <a class="nav-button" href="map.html">Map</a>
      <a class="nav-button" href="details.html">Detailed View</a>
      <a class="nav-button" href="list.html">Sensor List</a>
      <a class="nav-button" href="info.html">Info</a>
    </nav>
  </header>

  <main>
    <!-- combined selector row -->
    <section class="selectors">
      <label for="sensor-select">Sensor:</label>
      <select id="sensor-select"></select>

      <label for="pollutant-select">Pollutant:</label>
      <select id="pollutant-select">
        <option value="PM2.5">PM₂.₅</option>
        <option value="O3">O₃</option>
        <option value="NO2">NO₂</option>
        <option value="NO">NO</option>
        <option value="CO">CO</option>
        <option value="CO2">CO₂</option>
      </select>
    </section>

    <section>
      <canvas id="pollutant-chart" height="220"></canvas>
    </section>
  </main>

  <footer id="stamp">Updating&hellip;</footer>

  <!-- Show last-generated timestamp -->
  <script type="module">
    import { getSensorData } from './js/data.js';
    getSensorData()
      .then(({ generated_at }) => {
        document.getElementById('stamp').textContent =
          'Last Updated ' + new Date(generated_at).toLocaleString();
      })
      .catch(() => {
        document.getElementById('stamp').textContent =
          '⚠ Unable to fetch latest data';
      });
  </script>
</body>
</html>
