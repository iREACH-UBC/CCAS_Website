<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>CCAS Dashboard – Interactive Map</title>

  <!-- Leaflet core CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Unified site stylesheet -->
  <link rel="stylesheet" href="css/style.css?v=20251029" />

  <!-- Minimal page-specific styles (no header/nav styles) -->
  <style>
    /* Make the map fill the remaining viewport; remove default main padding here */
    main.map-page { padding: 0; display: flex; flex-direction: column; }
    #map { flex: 1; width: 100%; min-height: 70vh; touch-action: none; }
    #sensor-details { display: none; }

    /* Status footer at the bottom with subtle background */
    #stamp { text-align: center; padding: .5rem; font-size: .9rem;
             background: #f4f4f4; color: #333; }
             
   /* AQHI Legend */
    .aqhi-legend{
      background:#fff;
      padding:.45rem .5rem;              /* compact padding */
      border-radius:.5rem;
      box-shadow:0 2px 10px rgba(0,0,0,.15);
      font:11px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; /* small text */
    }
    
    /* Title + "What's this?" link */
    .aqhi-legend .legend-title{
      display:flex; align-items:center; gap:.5rem;
      margin:0 0 .25rem;                 /* compact spacing under title */
    }
    .aqhi-legend .legend-help{
      margin-left:auto; font-size:.66rem;
      text-decoration:underline; color:inherit; opacity:.8;
    }
    .aqhi-legend .legend-help:hover,
    .aqhi-legend .legend-help:focus{ opacity:1; outline-offset:2px; }
    
    /* Rows aligned to 10 numeric bins */
    .aqhi-legend .swatches{
      display:grid; grid-template-columns:repeat(10,1fr); gap:1px; /* compact gaps */
    }
    .aqhi-legend .swatch{
      display:block; height:9px; border-radius:2px;             /* compact swatch height */
    }
    
    .aqhi-legend .ticks{
      display:grid; grid-template-columns:repeat(10,1fr);
      margin-top:.15rem;                                        /* compact spacing */
    }
    .aqhi-legend .ticks span{
      text-align:center; font-size:.66rem; color:#333;           /* compact tick labels */
    }
    
    /* Band labels (Low / Moderate / High / Very High) */
    .aqhi-legend .bands{
      display:grid; grid-template-columns:repeat(10,1fr);
      margin-top:.2rem; font-size:.66rem; color:#555;            /* compact band labels */
    }
    .aqhi-legend .bands span{ text-align:center; }
    
    /* Spans that match the numeric bins */
    .aqhi-legend .bands .low     { grid-column:1 / span 3; }  /* 1–3  */
    .aqhi-legend .bands .moderate{ grid-column:4 / span 3; }  /* 4–6  */
    .aqhi-legend .bands .high    { grid-column:7 / span 3; }  /* 7–9  */
    .aqhi-legend .bands .vhigh   { grid-column:10 / span 1; } /* 10+  */

  </style>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <a href="index.html" class="logo">CCAS Dashboard</a>
    <button class="hamburger" aria-controls="site-nav" aria-expanded="false">
      <span class="visually-hidden">Menu</span>☰
    </button>
    <nav id="site-nav" class="nav">
      <a class="nav-button" href="index.html">Home</a>
      <a class="nav-button" href="map.html" aria-current="page">Map</a>
      <a class="nav-button" href="details.html">Graphs</a>
      <a class="nav-button" href="list.html">Sensors</a>
      <a class="nav-button" href="info.html">Info</a>
    </nav>
  </header>

  <main id="main" class="map-page">
    <div id="map"></div>
    <div id="sensor-details"></div>
  </main>

  <footer id="stamp" class="site-footer">Updating&hellip;</footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Map logic (ES module) -->
  <script type="module" src="js/map.js"></script>

  <!-- Timestamp fetcher -->
  <script type="module">
    import { getSensorData } from './js/data.js';
    getSensorData()
      .then(({ generated_at }) => {
        document.getElementById('stamp').textContent =
          'Last Updated ' + new Date(generated_at).toLocaleString();
      })
      .catch(() => {
        document.getElementById('stamp').textContent =
          '⚠ Unable to fetch latest data';
      });
  </script>

  <!-- Hamburger toggle -->
  <script src="js/menu.js" defer></script>
</body>
</html>
