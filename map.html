<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Air Quality Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Fallback and structural styles -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
  
    header {
      padding: 0.6rem 1rem;
      background: #004b8d;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
  
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }
  
    nav {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
    }
  
    .nav-button {
      color: #fff;
      text-decoration: none;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
    }
  
    .nav-button:hover {
      background: rgba(255, 255, 255, 0.15);
    }
  
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
  
    #map {
      flex: 1;
      width: 100%;
    }
  
    #sensor-details {
      display: none;
    }
  
    footer#stamp {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
      background: #f4f4f4;
      color: #333;
    }
  </style>

</head>

<body>
  <header>
    <h1>Air Quality Dashboard</h1>
    <nav>
      <a class="nav-button" href="index.html">Home</a>
      <a class="nav-button" href="map.html">Map</a>
      <a class="nav-button" href="details.html">Graphs</a>
      <a class="nav-button" href="list.html">Sensor List</a>
      <a class="nav-button" href="info.html">Info</a>
    </nav>
  </header>

  <main>
    <div id="map"></div>
    <div id="sensor-details"></div>
  </main>

  <footer id="stamp">Updating&hellip;</footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Map logic (ES-module) -->
  <script type="module" src="js/map.js"></script>

  <!-- Fetch and display last updated timestamp -->
  <script type="module">
    import { getSensorData } from './js/data.js';
    getSensorData()
      .then(({ generated_at }) => {
        document.getElementById('stamp').textContent =
          'Last Updated ' + new Date(generated_at).toLocaleString();
      })
      .catch(() => {
        document.getElementById('stamp').textContent =
          'âš  Unable to fetch latest data';
      });
  </script>
</body>
</html>
